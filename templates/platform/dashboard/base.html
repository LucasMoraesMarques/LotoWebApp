<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="{% static 'assets/js/soft-ui-dashboard.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  var pathname = window.location.pathname
  var links = document.getElementsByClassName('nav-link')
  for(link of links){
    if(link.id && pathname.includes(link.id)){
      link.classList.add('active')
    }
  }

  var breadcrumb = document.getElementById('breadcrumb')
  var pathnameList = pathname.split('/').filter(value => value != '')
  console.log(pathnameList)
  breadcrumb.innerHTML += `<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="">Plataforma</a></li>`
  for(name of pathnameList){
    breadcrumb.innerHTML += `<li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="${name}">${name}</a></li>`
  }
  breadcrumb.lastChild = `<li class="breadcrumb-item text-sm text-dark active" aria-current="page">${name}</li>`
  document.getElementById('currentPage').innerHTML = name.substring(0, 1).toUpperCase() + name.substring(1)


</script>

<script src="{% static 'js/aux.js' %}"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
